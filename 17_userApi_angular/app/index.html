<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers.js"></script>
	<script src="scripts/services.js"></script>
</head>
<body ng-app="myApp">

<div class="container" ng-controller="MyController">

<h3>Users</h3>

filter: <input type="text" ng-model="filterValue">
<div infinite-scroll="addMoreItems()" infinite-scroll-disabled=eof>
<table class="table table-striped">
  <thead><tr>
  	<th />
    <th ng-class="orderStyles['name']" ng-click="sortList('name')">Name</th>
    <th ng-class="orderStyles['age']" ng-click="sortList('age')">Age</th>
    <th ng-class="orderStyles['address']" ng-click="sortList('address')">Address</th>
    <th ng-class="orderStyles['city']" ng-click="sortList('city')">City</th>
	<th ng-class="orderStyles['zip']" ng-click="sortList('zip')">Zip</th>
  </tr></thead>
  <tbody>
  <tr ng-repeat="user in users | orderBy:orderColumn | filter:filterValue">
    <td>
      	<button class="btn" ng-click="deleteUser(user)">
      		<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
  		</button>
    </td>
    <td>{{ user.name }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.address }}</td>
    <td>{{ user.city }}</td>
    <td>{{ user.zip }}</td>
  </tr></tbody>
</table>
</div>



{{error}}

</div>

</body>
</html>
