<!DOCTYPE html>  
<html>  
<head lang="en">  
   <meta charset="UTF-8">  
   <title></title>  
   <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }

      .myStyle {
        background-color: red,
        font-size : x-large;
      }
    </style>
</head>  
<body ng-app='myApp' ng-cloak>  
<div ng-controller="MyController">  
    {{message}} <br>
   <b>Invoice:</b>  
   <div>  
       Quantity: <input type="text" ng-model="quantity" ng-change='computeMessage()'>  
       {{quantity}}
   </div>  
       <div>  
           Costs: <input type="number" ng-model="cost">  
           {{cost}}
       </div>  
       <div>  
           <b>Total: </b>{{ quantity * cost | currency }}
       </div>  
  <input type="tesxt" ng-model="name">
  <input type="tesxt" ng-model="city">
  <button ng-click='addCustomer()'>Add customer</button>

  filter: <input type='text' ng-model='nameFilter'>
  <ul>
    <li ng-repeat="customer in customers | orderBy:'city' | filter:{city:nameFilter}">
      {{$index}}: {{customer.name}} - {{customer.city}}
    </li>
  </li>

  <span class="otherStyle" ng-class="showAlert ? 'myStyle' : 'otherStyle'">{{message}}</span>
  <span class="otherStyle" ng-class="{'myStyle' : showAlert}">{{message}}</span>
  <button ng-click='toggleMessage()'>toggle message</button>
  <div ng-hide="!showMessage">{{message}}</div>

</div>  
  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="myController.js"></script>
  <script src="myService.js"></script>
</body>  
</html>
