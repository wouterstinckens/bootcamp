<div>

<button type="button" class='btn btn-default' ng-click="vm.messWithUrl()">Mess with URL</button>

<h1 ng-bind-html="vm.text"></h1>

<h3>Users</h3>

filter: <input type="text" ng-model="vm.filterValue"> upper: <input type="checkbox" ng-model="vm.upper"> messy: <input type="checkbox" ng-model="vm.messy"> gmail: <input type="checkbox" ng-model="vm.gmail">
<div infinite-scroll="vm.addMoreItems()" infinite-scroll-disabled="vm.eof">
<table class="table table-striped">
  <thead><tr>
  	<th />
    <th ng-class="vm.orderStyles['name']" ng-click="sortList('name')">Name</th>
    <th ng-class="vm.orderStyles['age']" ng-click="sortList('age')">Age</th>
    <th ng-class="vm.orderStyles['address']" ng-click="sortList('address')">Address</th>
    <th ng-class="vm.orderStyles['email']" ng-click="sortList('city')">Email</th>
	  <th ng-class="vm.orderStyles['zip']" ng-click="sortList('zip')">Zip</th>
    <th ng-class="vm.orderStyles['city']" ng-click="sortList('city')">City</th>
  </tr></thead>
  <tbody>
  <tr ng-repeat="user in vm.users | orderBy:vm.orderColumn | filter:vm.filterValue ">
    <td>
      	<button class="btn" ng-click="vm.deleteUser(user)">
      		<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
  		</button>
    </td>
    <td><a ui-sref="useredit({userId: user.id})">{{ user.name | uppercase:vm.upper }}</a></td>
    <td>{{ user.age }}</td>
    <td>{{ user.address }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.zip }}</td>
    <td>{{ user.city }}</td>
  </tr></tbody>
</table>
</div>

{{vm.error}}

</div>
